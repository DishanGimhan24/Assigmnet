<div class="container">
<form>
    <div class="form-group">
      <label for="formGroupExampleInput">Name</label>
      <input type="text" [formControl]="name" class="form-control" id="formGroupExampleInput" placeholder="Enter ur Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">E mail</label>
      <input type="text"[formControl]="email" class="form-control" id="formGroupExampleInput2" placeholder="Enter ur Email">
    </div>
    <button type="button" (click)="save()" class="btn btn-primary">Save</button>
  </form>
</div>
